<!DOCTYPE html>
<html lang="en">
  <head>
    <title> {{ page.title }} </title>
    {% include includes.html %}
  </head>
  <body>
    {% include header.html %}
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span8 offset2">
          <span class="tag-line">{{ page.date | date_to_string }}</span>
          <h2>{{ page.title }}</h2>
          {{ content }}
          <small class="small-tag-line inline-content">- Tagged in {{ page.tags | array_to_sentence_string }}.</small>
          <hr/>
        </div>
        <div class="span1">
          {% include contact-me.html %}
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8 offset2">
          {% include disqus.html %}
          <hr/>
          {% include footer.html %}
          {% include analytics.html %}
        </div>
      </div>
    </div>
  </body>
</html>
