<!DOCTYPE html>
<html lang="en">
  <head>
    <title> {{ page.title }} </title>
    {% include includes.html %}
  </head>
  <body>
    {% include header.html %}
    <div class="row-fluid">
      <div class="span8 offset2 nested-content">
        <span class="tag-line">{{ page.date | date_to_string }}</span>
        <h1>{{ page.title }}</h1>
        {{ content }}
        <small class="small-tag-line inline-content">- Tagged in {{ page.tags | array_to_sentence_string }}.</small>
        <hr/>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8 offset2 nested-content">
        {% include disqus.html %}
        <hr/>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
